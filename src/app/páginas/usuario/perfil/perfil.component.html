<div class="container" *ngIf="currentUser;">
  <header class="jumbotron">
    <h3>
      Perfil de: <strong>{{ currentUser.username }}</strong> 
    </h3>
  </header>
  
  <p>
    <strong>Nome:</strong>
    {{ currentUser.nome }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>

</div>

<ng-template #editable>
  <div *ngIf="currentUser.id" class="edit-form">
    <h4>Usuário</h4>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          [(ngModel)]="currentUser.nome"
          name="nome"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentUser.email"
          name="email"
        />
      </div>
    </form>
    <a class="badge badge-warning" routerLink="/editar-perfil/{{ currentUsuario.id }}">
      Editar
    </a>
  </div>

  <div *ngIf="!currentUsuario">
    <br />
    <p>Clique em um Usuário</p>
  </div>
</ng-template>
