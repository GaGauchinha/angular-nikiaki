<div class="list row">
  <div class="col-md-6">
    <h4>Lista de Usuarios</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let usuario of usuario; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveUsuario(usuario, i)"
      >
        {{ usuario.nome }}
      </li>
    </ul>
  </div>

  <div class="col-md-6">
    <div *ngIf="currentUsuario">
      <h4>Usuário</h4>
      <div>
        <label><strong>Username:</strong></label> {{ currentUsuario.username }}
      </div>
      <div>
        <label><strong>Nome:</strong></label>
        {{ currentUsuario.nome}}
      </div>
      <div>
        <label><strong>Senha:</strong></label>
        {{ currentUsuario.senha}}
      </div>
      <div>
        <label><strong>E-mail:</strong></label>
        {{ currentUsuario.email }}
      </div>
    </div>

    <div *ngIf="!currentUsuario">
      <br />
      <p>Clique em um usuário</p>
    </div>
  </div>
</div>
