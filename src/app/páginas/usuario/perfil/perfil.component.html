<div class="container" *ngIf="currentUsuario;">
  <header class="jumbotron">
    <h3>
      Perfil de: <strong>{{ currentUsuario.username }}</strong> 
    </h3>
  </header>
  
  <p>
    <strong>Nome:</strong>
    {{ currentUsuario.nome }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentUsuario.email }}
  </p>
</div>

<a class="badge badge-warning" [routerLink]="[ '/editar-perfil/', currentUsuario.id] "> 
   Editar
</a>
