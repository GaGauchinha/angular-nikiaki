<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      Perfil de: <strong>{{ currentUser.username }}</strong> 
    </h3>
  </header>
  
  <p>
    <strong>Nome:</strong>
    {{ currentUser.nome }}
  </p>
  <p>
    <strong>Token:</strong>
    {{ currentUser.accessToken}}
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>

</div>

<ng-template #loggedOut>
Por favor, logue 
</ng-template>
