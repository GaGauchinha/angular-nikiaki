<div *ngIf="viewMode; else editable">
    <div *ngIf="currentUsuario.id">
      <h4>Receita</h4>
      <div>
        <label><strong>Nome:</strong></label> {{ currentUsuario.nome }}
      </div>
      <div>
        <label><strong>Email:</strong></label>
        {{ currentUsuario.email }}
      </div>
      <div>
        <label><strong>Senha:</strong></label>
        {{ currentUsuario.senha }}
      </div>
      <a
        class="badge badge-warning"
        routerLink="/perfil/{{ currentUsuario.id }}"
      >
        Editar
      </a>
    </div>

    <div *ngIf="!currentUsuario">
      <br />
      <p>Clique no usuário</p>
    </div>
  </div>

  <ng-template #editable>
    <div *ngIf="currentUsuario.id" class="edit-form">
      <h4>Usuário</h4>
      <form>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            [(ngModel)]="currentUsuario.nome"
            name="nome"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            [(ngModel)]="currentUsuario.email"
            name="email"
          />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input
            type="text"
            class="form-control"
            id="senha"
            [(ngModel)]="currentUsuario.senha"
            name="senha"
          />
        </div>
      </form>
      <button class="badge badge-danger mr-2" (click)="deleteUsuario()">
        Deletar
      </button>
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateUsuario()"
      >
        Salvar Alteração
      </button>
      <p>{{ message }}</p>
    </div>

    <div *ngIf="!currentUsuario.id">
      <br />
      <p>Não posso acessar esse usuário</p>
    </div>
  </ng-template>
